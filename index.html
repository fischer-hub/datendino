<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Dino - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 700,
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        // load sprites
        this.load.image('bg', 'example/assets/sky.png');
        this.load.image('data_dino', 'assets/data_dino.png');
        this.load.image('ground', 'example/assets/platform.png');
        this.load.image('star', 'example/assets/star.png');
        //this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        // add sprites to canvas
        this.add.image(400, 300, 'bg');

        // create physics object for platforms
        platforms = this.physics.add.staticGroup();

        // create platform objects
        platforms.create(400, 600, 'ground').setScale(2).refreshBody();
        platforms.create(600, 600, 'ground');

        // create player object
        player = this.physics.add.sprite(100, 450, 'data_dino');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // create animation for player object
        //this.anims.create({
        //    key: 'left',
        //    frames: this.anims.generateFrameNumbers('data_dino', { start: 0, end: 3 }),
        //    frameRate: 10,
        //    repeat: -1
        //});

        // add collision check for platforms and player
        this.physics.add.collider(player, platforms);
    
        // create cursor keys object (check up down left right keys)
        cursors = this.input.keyboard.createCursorKeys();

        // add collectable
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });
        
        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);

    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            //player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            //.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            //player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);
    }

</script>

</body>
</html>
