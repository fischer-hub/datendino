<!doctype html> 
<html lang="en">
<link rel="icon" href="favicon.ico">
<head> 
    <meta charset="UTF-8" />
    <title>Datendino</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.js"></script>
    <script src="src/preload.js"></script>
    <script src="src/create.js"></script>
    <script src="src/update.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: window.screen.width,
        height: 700,
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 2000 },
            debug: false
            }
        },
        scale: {

            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,

            // Minimum size
            min: {
                width: 800,
                height: 600
            },
            // Maximum size
            //max: {
            //    width: 1600,
            //    height: 1200
            //},

            zoom: 1,  // Size of game canvas = game size * zoom
        },
    autoRound: false
    };

    var game = new Phaser.Game(config);
    var score = 0;
    var scoreText;
    let startTime = Date.now();
    let speed = 8;
    let gameOver = false;
    let firstSpace = false;


    function collectHearts (player, star)
    {
        star.disableBody(true, true);

    }

    function hitObstacle (player)
    {

        console.log('hit!')
        gameOver = true;
    }

</script>

</body>
</html>
